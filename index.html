<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toggle_slider.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo">Library</div>
            <form class="new-book-form" action="#" method="get" autocomplete="off">
                <legend>Add a new book:</legend>
                <label for="new-book-title">Title:</label>
                <input type="text" id="new-book-title" required minlength="3">
                <label for="new-book-author">Author:</label>
                <input type="text" id="new-book-author" required minlength="3">
                <label for="new-book-pages">Pages</label>
                <input type="text"  id="new-book-pages" required min="1">
                <div class="button-container"><button type="submit" id="new-book-add">Add</button></div>
            </form>
        </div>
        <div id="book-cards">
            
        </div>
    </div>
</body>
</html>
