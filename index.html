<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo">Library</div>
            <div class="new-book-form">
                <legend>Add a new book:</legend>
                <label for="new-book-title">Title:</label>
                <input type="text" id="new-book-title">
                <label for="new-book-author">Author:</label>
                <input type="text" id="new-book-author">
                <label for="new-book-pages">Pages</label>
                <input type="text"  id="new-book-pages">
                <button id="new-book-add">Add</button>
            </div>
        </div>
        <div id="book-cards">
            
        </div>
    </div>
</body>
</html>
